<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN_Drive
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body> 
		<header>
			<img id="logo" src="logo.png" alt="Logo LAN_Drive" height="60" width="80">
			<h1>Willkommen bei LAN_Drive!</h1>
		</header>
		
		<div id="login_register">
			<div id="login">
				<h3 class="start">Anmelden</h3>
				<form>
					<span>
						<label for="username">Benutzername:</label>
						<input type="text" name="username">
					</span>
					<span>
						<label for="password">Passwort:</label>
						<input type="password" name="password">
					</span>
					<div>
						<input type="button" value="Login" class="index_button">
					</div>
				</form>
			</div>
			<div id="register">
				<h3 class="start">Registrieren</h3>
				<form>
					<span>
						<label for="username">Benutzername:</label>
						<input type="text" name="username">
					</span>
					<span>
						<label for="password">Passwort:</label>
						<input type="password" name="password">
					</span>
					<span>
						<label for="password2">Wiederhole Passwort:</label>
						<input type="password" name="password2">
					</span>
					<div>
						<input type="button" value="Registrieren" class="index_button">
					</div>
				</form>
			</div>
		</div>
	
	</body>	
</html>
