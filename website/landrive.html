<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN Drive
        </title>
        <script language="javascript" type="text/javascript" src="static/landrive.js"></script>
        <link rel="stylesheet" href="static/style.css" type="text/css">
    </head>
    <body id="landrive"> 
		<table id="page">
			<tr id="tableheader">
				<th class="folders">
					<img id="logo" src="static/logo.png" alt="Logo LAN_Drive" height="60" width="80">
					<h1>LAN Drive</h1>
				</th>
				<th class="files">
					<div id="buttongroup1">
						<input type="submit" value="" onclick="onclickNavigateBack()" class="icon_back icon_button file_icon inactive_icon" title="download selected file">
						<input type="submit" value="" onclick="onclickNavigateForward()" class="icon_forward icon_button file_icon inactive_icon" title="download selected file">
					</div>
					<div id="currentFolder">
						<h1 id="folderName">js: Home</h1>
					</div>
					<div id="buttongroup2">
						<input type="submit" value="" class="icon_download icon_button file_icon inactive_icon" onclick="onclickDownloadFile()" title="download selected file">
						<form class="inline_button" action="/uploadFile" method="post" enctype="multipart/form-data" onchange="onFileSelectedForUpload(this)">
							<div id="icon_upload_wrapper">
								<input type="file" id="uploadFile" name="uploadFile" value="" class="icon_upload icon_button file_icon" title="upload new file into current folder">
								<input type="hidden" id="folderPath" name="folderPath" value="TestOrdner">
							</div>
						</form>
						<input type="submit" value="" class="icon_delete_file icon_button file_icon inactive_icon" onclick="onclickDeleteFile()" title="delete selected file">
					</div>
				</th>
			</tr>
			<tr>
				<td class="folders">
					<div id="folderField">
						<div id="folderControls">
							<form class="inline_button" action="/newFolder" method="post">
								<input type="submit" value="" class="icon_new icon_button folder_icon" title="create new folder">
							</form>
							<form class="inline_button" action="/delFolder" method="post">
								<input type="submit" value="" class="icon_delete_folder icon_button folder_icon inactive_icon" title="delete selected folder">
							</form>
						</div>
						<div id="folderStructure">
							<!-- content is created via javascript-->
						</div>
					</div>
				</td>
				<td class="files">
					<div id="filesField">
						<div id="availableFiles">
							<!-- content is created via javascript-->
						</div>
					</div>
				</td>
			</tr>
		</div>
	</body>
</html>
