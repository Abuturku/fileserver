<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN Drive
        </title>
		<meta name="author" content="Andreas Schick (2792119), Linda Latreider (7743782), Niklas Nikisch (9364290)">
		<script language="javascript" type="text/javascript" src="static/validation.js"></script>
        <link rel="stylesheet" href="static/style.css" type="text/css">
    </head>
    <body> 
		<header>
			<img id="logo" src="static/logo.png" alt="Logo LAN_Drive" height="60" width="80">
			<h1>Welcome at LAN Drive!</h1>
		</header>
		
		<div id="login_register">
			<div id="login">
				<h3 class="start">Login</h3>
				<form action="/login" method="post">
					<span>
						<label for="l_username">User name:</label>
						<input type="text" name="username" id="l_username">
					</span>
					<span>
						<label for="l_password">Password:</label>
						<input type="password" name="password" id="l_password">
					</span>
					<div>
						<input type="submit" value="Login" class="index_button">
					</div>
				</form>
			</div>
			<div id="register">
				<h3 class="start">Register</h3>
				<form action="/register" method="post">
					<span>
						<label for="r_username">User name:</label>
						<input type="text" name="username" id="r_username">
					</span>
					<span>
						<label for="r_password">Password:</label>
						<input type="password" name="password" id="r_password">
					</span>
					<span>
						<label for="r_password2">Repeat password:</label>
						<input type="password" name="password2" id="r_password2">
					</span>
					<div>
						<input type="submit" onClick="return emptyRegPw()" value="Register" class="index_button">
					</div>
				</form>
			</div>
		</div>
		<div id="errormessage"></div>
	</body>	
</html>
