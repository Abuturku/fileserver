<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN Drive
        </title>
        <script language="javascript" type="text/javascript" src="static/landrive.js"></script>
        <link rel="stylesheet" href="static/style.css" type="text/css">
    </head>
    <body id="landrive"> 
		<table id="page">
			<tr id="tableheader">
				<th class="folders">
					<img id="logo" src="static/logo.png" alt="Logo LAN_Drive" height="60" width="80">
					<h1>LAN Drive</h1>
				</th>
				<th class="files">
					<div id="buttongroup1">
						<input type="submit" value="" onclick="onclickNavigateBack()" class="icon_back icon_button file_icon inactive_icon" title="download selected file">
						<input type="submit" value="" onclick="onclickNavigateForward()" class="icon_forward icon_button file_icon inactive_icon" title="download selected file">
					</div>
					<div id="currentFolder">
						<h1 id="folderName">js: Home</h1>
					</div>
					<div id="buttongroup2">					
						<form class="inline_button" action="/download" method="post" enctype="multipart/form-data" onclick="onclickDownloadFile(this)" >
							<input type="button" value="" class="icon_download icon_button file_icon inactive_icon" title="download selected file">
							<input type="hidden" class="filePath" name="path" value="">
						</form>
						<!--input type="submit" value="" class="icon_download icon_button file_icon inactive_icon" onclick="()" title="download selected file"-->
						<form class="inline_button" action="/uploadFile" method="post" enctype="multipart/form-data" onchange="onFileSelectedForUpload(this)">
							<div id="icon_upload_wrapper">
								<input type="file" id="uploadFile" name="uploadFile" value="" class="icon_upload icon_button file_icon" title="upload new file into current folder">
								<input type="hidden" class="folderPath" name="path" value="">
							</div>
						</form>
						<form class="inline_button" action="/delete" method="post" enctype="multipart/form-data" onclick="onclickDeleteFile(this)" >
							<input type="button" value="" class="icon_delete_file icon_button file_icon inactive_icon" title="delete selected file">
							<input type="hidden" class="filePath" name="path" value="">
						</form>
						<!--input type="submit" value="" class="icon_delete_file icon_button file_icon inactive_icon" onclick="()" title="delete selected file"-->
					</div>
				</th>
			</tr>
			<tr>
				<td class="folders">
					<div id="folderField">
						<div id="folderControls">
							<form class="inline_button" action="/newFolder" method="post" enctype="multipart/form-data" onclick="onclickNewFolder(this)" >
								<input type="button" value="" class="icon_new icon_button folder_icon" title="create new folder">
								<input type="hidden" class="folderPath" name="path" value="">
								<input type="hidden" id="newFolderName" name="newFolderName" value="">
							</form>
							<form class="inline_button" action="/delete" method="post" enctype="multipart/form-data" onclick="onclickDeleteFolder(this)" >
								<input type="button" value="" class="icon_delete_folder icon_button folder_icon inactive_icon" title="delete selected folder">
								<input type="hidden" class="folderPath" name="path" value="">
							</form>
							<input type="submit" value="" onclick="onclickChangePw()" class="icon_change_pw icon_button folder_icon" title="change password">
							<form class="inline_button" action="/logout" method="post">
								<input type="submit" value="" class="icon_logout icon_button folder_icon" title="logout">
							</form>
						</div>
						<div id="folderStructure">
							<!-- content is created via javascript-->
						</div>
					</div>
				</td>
				<td class="files">
					<div id="filesField">
						<div id="availableFiles">
							<!-- content is created via javascript-->
						</div>
					</div>
				</td>
			</tr>
		</div>
		<div id="pwChngDialog" class="hidden">
			<div id="pwcFormContainer">
				<h3 class="start">Change Password</h3>
				<form action="/changePw" method="post">
					<span>
						<label for="oldPassword">Old password:</label>
						<input type="password" name="oldPassword" id="cpw_op" class="cpw_input">
					</span>
					<span>
						<label for="newPassword">New password:</label>
						<input type="password" name="newPassword" id="cpw_np1" class="cpw_input">
					</span>
					<span>
						<label for="newPassword2">Repeat new password:</label>
						<input type="password" name="newPassword2" id="cpw_np2" class="cpw_input">
					</span>
					<div>
						<input type="button" onclick="cancelPwChange()" value="Cancel" class="index_button">
						<input type="submit" value="Change Password" class="index_button">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
